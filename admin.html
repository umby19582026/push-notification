<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 32px 20px;
            color: #212121;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 48px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        
        h1 {
            color: #212121;
            margin-bottom: 40px;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        h2 {
            color: #424242;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #212121;
        }
        
        .stat-label {
            font-size: 14px;
            font-weight: 500;
            color: #757575;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #424242;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            font-family: inherit;
            color: #212121;
            background: #ffffff;
            transition: border-color 0.2s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #212121;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        button {
            width: 100%;
            padding: 14px 24px;
            border: 1px solid #212121;
            border-radius: 6px;
            background: #212121;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #424242;
            border-color: #424242;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #e0e0e0;
            border-color: #e0e0e0;
            color: #757575;
        }
        
        button.secondary {
            background: #ffffff;
            color: #212121;
            border-color: #e0e0e0;
        }
        
        button.secondary:hover {
            background: #fafafa;
            border-color: #bdbdbd;
        }
        
        .result {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .result.success {
            background: #f5f5f5;
            color: #212121;
            border: 1px solid #e0e0e0;
            display: block;
        }
        
        .result.error {
            background: #fafafa;
            color: #212121;
            border: 1px solid #e0e0e0;
            display: block;
        }
        
        .qr-section {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .qr-code {
            margin: 20px auto;
            padding: 16px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            display: inline-block;
        }
        
        .qr-url {
            margin-top: 16px;
            font-size: 14px;
            color: #757575;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            padding: 12px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        
        .qr-label {
            font-size: 14px;
            font-weight: 600;
            color: #424242;
            margin-bottom: 12px;
        }
        
        .subscriptions-list {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #e0e0e0;
        }
        
        .subscription-item {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            color: #757575;
        }
        
        .refresh-btn {
            margin-top: 16px;
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Control Panel</h1>
        
        <div class="qr-section">
            <div class="qr-label">Connect Device</div>
            <input type="text" id="tunnelUrl" placeholder="Incolla qui l'URL cloudflare (es: https://xxx.trycloudflare.com)" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 14px;">
            <button onclick="updateQR()" class="secondary" style="width: auto; margin-bottom: 15px;">Genera QR Code</button>
            <div class="qr-code" id="qrCode" style="min-height: 220px; display: flex; align-items: center; justify-content: center;">
                <p style="padding: 20px; color: #757575; text-align: center;">Incolla URL e clicca "Genera QR Code"</p>
            </div>
            <div style="margin-top: 15px; padding: 12px; background: #fafafa; border: 1px solid #e0e0e0; border-radius: 6px; font-family: monospace; font-size: 12px; word-break: break-all; text-align: center; font-weight: 600;" id="urlDisplay">Incolla URL sopra</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="deviceCount">0</div>
                <div class="stat-label">Devices Registered</div>
            </div>
        </div>
        
        <form id="pushForm">
            <div class="form-group">
                <label for="title">Notification Title *</label>
                <input type="text" id="title" required placeholder="Enter notification title">
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" required placeholder="Enter message to send to all devices"></textarea>
            </div>
            
            <div class="form-group">
                <label for="url">URL (Optional)</label>
                <input type="url" id="url" placeholder="https://example.com">
            </div>
            
            <button type="submit" id="sendBtn">Send to All Devices</button>
        </form>
        
        <div class="result" id="result"></div>
        
        <div class="subscriptions-list">
            <h2>Registered Devices</h2>
            <button class="refresh-btn secondary" onclick="loadSubscriptions()">Refresh List</button>
            <div id="subscriptionsList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Aggiorna QR code con URL inserito - SEMPRE FUNZIONANTE
        function updateQR() {
            const url = document.getElementById('tunnelUrl').value.trim();
            if (!url) {
                alert('Inserisci l\'URL cloudflare!');
                return;
            }
            
            // Aggiorna display URL
            document.getElementById('urlDisplay').textContent = url;
            
            // SEMPRE usa API esterna - pi√π affidabile
            const qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=' + encodeURIComponent(url);
            document.getElementById('qrCode').innerHTML = '<img src="' + qrUrl + '" alt="QR Code" style="display: block; margin: 0 auto; border: 2px solid #e0e0e0; border-radius: 8px;">';
        }
        
        // Carica URL mobile e genera QR code
        async function loadMobileUrl() {
            try {
                const response = await fetch('/api/mobile-url');
                const data = await response.json();
                
                // Pre-compila con URL locale (puoi cambiarlo con cloudflare)
                document.getElementById('tunnelUrl').value = data.url;
                updateQR();
            } catch (error) {
                console.error('Errore caricamento URL:', error);
            }
        }
        
        // Carica statistiche
        async function loadStats() {
            try {
                const response = await fetch('/api/subscriptions');
                const data = await response.json();
                document.getElementById('deviceCount').textContent = data.count;
                return data;
            } catch (error) {
                console.error('Errore caricamento stats:', error);
                return { count: 0, subscriptions: [] };
            }
        }
        
        // Carica lista subscription
        async function loadSubscriptions() {
            try {
                const data = await loadStats();
                const list = document.getElementById('subscriptionsList');
                
                if (data.subscriptions.length === 0) {
                    list.innerHTML = '<p style="margin-top: 16px; color: #757575; font-size: 14px;">No devices registered</p>';
                    return;
                }
                
                list.innerHTML = data.subscriptions.map((sub, index) => {
                    const endpoint = sub.endpoint.substring(0, 80) + '...';
                    return `<div class="subscription-item">${index + 1}. ${endpoint}</div>`;
                }).join('');
            } catch (error) {
                console.error('Errore caricamento subscription:', error);
            }
        }
        
        // Invia push notification
        document.getElementById('pushForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;
            const url = document.getElementById('url').value;
            
            const sendBtn = document.getElementById('sendBtn');
            const result = document.getElementById('result');
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            result.className = 'result';
            result.textContent = '';
            
            try {
                const response = await fetch('/api/push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        message,
                        url: url || undefined
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.textContent = `Notification sent to ${data.sent} of ${data.total} devices`;
                } else {
                    throw new Error('Errore invio notifica');
                }
                
                // Reset form
                document.getElementById('pushForm').reset();
                
                // Aggiorna stats
                await loadStats();
            } catch (error) {
                result.className = 'result error';
                result.textContent = `Error: ${error.message}`;
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send to All Devices';
            }
        });
        
        // Inizializza
        window.addEventListener('load', () => {
            // NON caricare URL automatico - usa quello inserito manualmente
            loadStats();
            loadSubscriptions();
            
            // Aggiorna ogni 30 secondi
            setInterval(loadStats, 30000);
        });
    </script>
</body>
</html>
